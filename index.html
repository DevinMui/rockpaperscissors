<!doctype html>
<html>
    <head>
        <title>The not so ultimate game of Rock Paper Scissor</title>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <style type="text/css">
            
            body {
                font-family: "Raleway";
                color: #ba68c8;
            }

        </style>
    </head>
    <body>
        <h1 id="text"></h1>
        <h3>Points: <span id="points">0</span> | <span id="compPoints">0</span></h3>
        <div id="contain">
            <img id="rock" src="images/rock.jpg">
            <img id="paper" src="images/paper.jpg">
            <img id="scissor" src="images/scissor.jpg">
        </div>
        <img id="compRock" src="images/rock.jpg">
        <img id="compPaper" src="images/paper.jpg">
        <img id="compScissor" src="images/scissor.jpg">

        <button id="replay">Replay?</button>

        <audio loop id="audio">
            <source src="illuminati.mp3" type="audio/mp3">
        </audio>
        <script src="game.js"></script>
    </body>
</html>
